<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <title>{% block title %} Invent {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body style="background-color: #3f474f">

        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
           <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'inventory_management:main' %}">
                 <img src="{% static 'invent_icon.png' %}" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                 Invent
              </a>
              <div class="collapse navbar-collapse show" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'inventory_management:orders' %}">Управление заказами</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'inventory_management:products' %}">Управление продуктами</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'inventory_management:warehouses' %}">Управление складами</a>
                   </li>
                </ul>
                <span class="navbar-text">
                   <a class="nav-link" href="{% url 'inventory_management:logout' %}">Выйти</a>
                </span>
              </div>
           </div>
        </nav>

        {% block content %}
        {% endblock %}

    </body>

</html>
