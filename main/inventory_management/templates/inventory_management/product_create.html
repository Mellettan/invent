{% extends 'inventory_management/base.html' %}
{% block title %} Создание продукта {% endblock %}
{% block content %}

<main class="container my-5">
    <h1 class="mb-4">Создание нового продукта</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название продукта</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Цена продукта</label>
            <input type="number" name="price" id="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание продукта</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Создать продукт</button>
    </form>
</main>
{% endblock %}
